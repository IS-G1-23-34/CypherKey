<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
{{> head}}
<body onload="marcarOpcion('{{defLength}}')">
{{> nav}}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body ">
                    <form action="/generar" method="GET">
                    <h2 class="card-title text-center">Generador de Contraseñas</h2>
                    <div class="mt-4">
                        <div class="form-group text-center">
                            <label>Longitud de la Contraseña:</label>
                            <select name="length" id = "miSelect">
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="form-group text-center">
                            <div id="password" class="text-black bg-light  p-3 mb-3"> {{cadenaSegura}} </div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div id="copyMessage" style="display: none;">¡Copiado!</div>
                    </div>
                    <div class="mt-4">
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary" >Generar</button>


                            <img id="copyButton" src="/img/copy.png" alt="Copiar" style="cursor: pointer; width: 65px; height: 50px;">

                    </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



{{> footer}}
<script src="/js/generator.js"></script>
{{> scripts}}
</body>
</html>
