<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
{{> head}}
<body onload="marcarOpcion('{{defmin}}', '{{defmay}}', '{{defnum}}', '{{defspe}}')">
{{> nav}}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body ">
                    <h2 class="card-title text-center">Generador de Contraseñas</h2>
                    <div class="mt-4">
                    </div>
                    <h5 class="card-title text-left">Personalice la contraseña</h5>
                    <div class="mt-4">
                    </div>
                    <form action="/generar" method="GET">
                    <div class="mt-4 container-fluid">
                        <div class="form-group text-sm-left">
                            <label for="selectNumero">Longitud de la Contraseña:</label>
                            <input type="number" id="selectNumero" name="length" value="{{defLength}}" oninput="updateNumber(this.value)">
                        </div>
                        <div class="form-group text-sm-center">
                            <label for="slider"></label>
                            <input type="range" class="form-control-range" id="slider" name="slider" min="0" max="30" value="{{defLength}}" oninput="updateSlider(this.value)">
                        </div>
                        <div class="form-check text-sm-left">
                            <input class="form-check-input" type="checkbox" id="checkmin" name="minusculas" onclick="return validarUltimaCheckbox()">
                            <label class="form-check-label" for="checkmin">
                                Minúsculas
                            </label>
                        </div>
                        <div class="form-check text-sm-left">
                            <input class="form-check-input" type="checkbox" id="checkmay" name="mayusculas" onclick="return validarUltimaCheckbox()">
                            <label class="form-check-label" for="checkmay">
                                Mayúsculas
                            </label>
                        </div>
                        <div class="form-check text-sm-left">
                            <input class="form-check-input" type="checkbox" id="checknum" name="numeros" onclick="return validarUltimaCheckbox()">
                            <label class="form-check-label" for="checknum">
                                Números
                            </label>
                        </div>
                        <div class="form-check text-sm-left">
                            <input class="form-check-input" type="checkbox" id="checkspe" name="specialChars" onclick="return validarUltimaCheckbox()">
                            <label class="form-check-label" for="checkspe">
                                Carácteres Especiales
                            </label>
                        </div>
                        <div class="form-check text-sm-left">
                            <input class="form-check-input" type="radio" name="generico" id="optgenerico" value="generico" checked>
                            <label class="form-check-label" for="optgenerico">
                                Formato contraseña genérica
                            </label>
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="form-group text-center">
                            <div id="password" class="text-center p-3 mb-3"> {{cadenaSegura}} </div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div id="copyMessage" style="display: none;">¡Copiado!</div>
                    </div>
                    <div class="mt-4">
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary" >Generar</button>


                            <img id="copyButton" src="/img/copyLight.png" alt="Copiar" style="cursor: pointer; height: 36px; margin-left: 10px;">

                    </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="toast-container position-fixed top-0 start-0 ms-3 mt-3" style="display: none" id="alertaNoCasillasActivas" >
    <div class="alert alert-danger" role="alert">
        <strong>NO!</strong> No puedes desactivar más casillas
    </div>
</div>
<div class="toast-container position-fixed top-0 start-0 ms-3 mt-3" style="display: none" id="alertaUnder8" >
    <div class="alert alert-warning" role="alert">
        <strong>AVISO!</strong> No es recomendable una longitud menor a 8
    </div>
</div>

{{> footer}}
<script src="/js/generator.js"></script>
{{> scripts}}
</body>
</html>
